<!doctype html>
<!--[if lt IE 7]> <html class="lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>    <html class="lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>    <html class="lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-ie"> <!--<![endif]-->
<head>
  <meta charset="utf-8" />

  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>

  <!-- tiptheweb.org -->
  <meta name="ttw" content="dt7xvsr" />

  <title>{{ page.title }}</title>

  <meta name="description" value="DropzoneJS is an open source library that provides beautiful and easy to use drag'n'drop file uploads with image previews." />
  <meta name="keywords" value="javascript dragndrop drag and drop drag'n'drop file upload image preview coffeescript" />

  <link rel="stylesheet" href="/css/general.css?v=7" />

  <script src="/js/build/build.js?v=4"></script>
  <script>
    require("boot");
  </script>


  {% include vendor_headers.html %}

</head>
<body id="site-{{page.id}}" {% if page.id != "home" %}class="fixed-menu"{% endif %}>

  <article itemscope itemtype="http://schema.org/WebApplication">

    {% if page.url == "/index.html" %}
      {% include home_header.html %}
    {% else %}
      <div id="loading-font"><span>Loading fonts</span></div>
    {% endif %}

    {% include main_menu.html %}

    {{ content }}

  </article>

  {% include footer.html %}

  <a href="https://github.com/enyo/dropzone" id="fork-me"><span>Fork me on GitHub</span></a>
</body>
</html>
